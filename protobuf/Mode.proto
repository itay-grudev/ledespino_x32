syntax = "proto3";

import "Color.proto";

message Mode {
    // Mode name
    string name = 1;

    // Mode speed
    uint32 speed = 2;

    // Mode color settings
    repeated Color colors = 3;
    uint32 min_color_count = 4; // Min number of colors this mode accepts
    uint32 max_color_count = 5; // Max number of colors this mode accepts
}
